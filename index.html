<script>
  var array = []
  for(i=0; i<data.length; i++){
    // console.log(i)
    var str = data[i]
    str = str.split('||')
    str.pop()
    str.shift()
    const obj = {
      "rank":parseInt(str[0]),
      "character":str[1],
      "pinyin":str[2],
      "english":str[3],
      "chnEg":(str[4]=="nil")? null : str[4],
      "engEg":(str[5]=="nil")? null : str[5],
    }
    array.push(obj)
    // console.log(obj)
    // console.log(data[i])
  }

  function createTxtFile(data){
    var str = JSON.stringify(data, null, 2);
  	var blob = new Blob([str], {type: "text/plain;charset=utf-8"});
  	saveAs(blob, "file.txt");
  }


</script>
